<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Somos Arte</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="carrito.css" />
  </head>

  <body>
    <header>
      <h1 class="visually-hidden">Librería Somos Arte</h1>
      <!--texto para las personas con discapacidad  -->
      <div>
        <nav class="menu" id="menu">
          <a class="logo" href="index.html">SOMOS ARTE</a>

          <div class="menu-right">
            <div class="nav-item" id="cart-container">
              <button
                id="btnCarrito"
                class="btn btn-primary btn position-relative btn-carritonav"
              >
                <svg width="32" height="32" fill="#ffffff">
                  <use href="sprite.svg#icon-cart"></use>
                </svg>
                <span
                  id="contador-carrito"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >0</span
                >
              </button>
              <div id="carritoModal" class="modal">
                <div class="modal-contenido">
                  <span class="cerrar">&times;</span>
                  <h2>Tu carrito</h2>
                  <div id="productosCarrito"></div>
                  <button id="finalizarCompra">Finalizar compra</button>
                </div>
              </div>
            </div>
            <ul>
              <li><a href="cocina.html">Cocina</a></li>
              <li><a href="ficcion.html">Ficción</a></li>
              <li><a href="noficcion.html">No ficción</a></li>
              <li><a href="quienes-somos.html">Quienes Somos</a></li>
            </ul>
            <div class="menu-toggle">☰</div>
            <!-- Botón hamburguesa (solo se ve en celular) -->
          </div>
        </nav>
      </div>
    </header>

    <main>
      <h2>Todos tus libros en un solo lugar!</h2>
    </main>

    <footer id="footer-placeholder" class="footer"></footer>

    <script src="main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
